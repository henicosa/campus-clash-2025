<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/title.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	<script src="/js/scripts.js"></script>

</head>
<body>
	<div class="container gameboard">
    <!--div class="cover-background">
      <div class="cover">
        <div class="pretitle">Digitalchangemaker</div>
        <div class="main-front">Campus</div>
        <div class="subtitle">Clash</div>
      </div>
    </div -->
        <div>
          <img src="/logo.png" class="img-responsive" style="width: 150px; margin: 20px auto;" alt="Digitalchangemaker Campus Clash">
        </div>
   
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body" id="main-board">
            </div>
            <div class="panel-footer">
                <div id="score">
                    <div class="team-score active">
                        <span class="team-name">Team A</span>
                        <span class="team-points">0</span>
                    </div>
                    <div class="team-score">
                        <span class="team-name">Team B</span>
                        <span class="team-points">0</span>
                    </div>
                    <div class="team-score">
                        <span class="team-name">Team C</span>
                        <span class="team-points">0</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
	</div>
<div class="modal fade" id="question-modal" role="dialog" aria-labelledby="question-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <p id="question" style="font-size: 1.5em">One fine body&hellip;</p>
            </div>
            <div class="col-md-4">
                <div id="qr-container" style="display: none;">
                    <div id="qrcode"></div>
                    <p class="text-center">Scan to vote!</p>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer ">
        <div id="answers" class="text-center button-grid">

        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
